<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>


</head>
<body>
	<section>

		<div class="card mr-3 m1-3" th:if=${contact}>

			<div class="card-body">

				<div class="container text-center">

					<img class="my_profile_picture"
						style="height: 200px; width: 200px;" alt="profilePhoto"
						th:src="@{${#strings.isEmpty(contact.image) ? '/img/contact.png' : '/img/' + contact.image}}" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SCM2024<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>


						</tbody>



					</table>

					<div class="description">

						<th:block th:utext="${contact.description}">

						</th:block>
					</div>

					<div class="container">
						<a th:href="@{'/user/delete/' + ${contact.cid}}"
								class="btn btn-danger btn-sm"> <i class="fa-solid fa-trash"></i>
									Delete
							</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">

								<button type="submit" class="btn btn-primary btn-sm">
									<i class="fa-solid fa-pen-nib"></i> Update
								</button>
								
							</form>
					</div>

				</div>


			</div>


		</div>


		<h1 th:unless="${contact}">You don't have permission to see this
			contact....</h1>


	</section>



</body>
</html>
