<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>This is home page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body mt-3">
                    <div class="container text-center">
                        <img class="my_profile_picture" style="height: 200px; width: 200px;" alt="profilePhoto" th:src="@{/img/profile.jpg}" />
                    </div>

                    <h1 class="text-center mt-3 text-secondary fst-italic ">
                        Start Adding your contact on cloud...
                    </h1>

                    <a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase text-center ">Add New Contact</a>

                </div>
            </div>
        </div>

        <script>
            $(document).ready(() =>
        {
            $(".item").removeClass("active");
            $("#home-link").addClass("active");
        });
        </script>


    </section>
</body>
</html>
