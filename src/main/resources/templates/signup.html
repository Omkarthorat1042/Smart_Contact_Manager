<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title> This is home page </title>


</head>
<body>
	  <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-1">
                        <!-- Display error message if available -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- Display success message if available -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>

                        <div class="container text-center">
                            <img class="" style="width:80px;" th:src="@{/img/registerIcon.png}" alt=""/>
                        </div>

                        <h1 class="text-center">Register Here !!</h1>

                        <form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
                            <!-- Name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input 
                                    name="name"
                                    type="text" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    id="name_field" 
                                    placeholder="Enter here"
                                    required="required"
                                    th:value="${user.name}">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                            </div>

                            <!-- Email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input 
                                    name="email"
                                    type="email" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                    id="email_field" 
                                    placeholder="Enter here"
                                    required="required"
                                    th:value="${user.email}">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                            </div>

                            <!-- Password field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input
                                    name="password" 
                                    type="password" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                                    id="password_field" 
                                    placeholder="Enter here"
                                    required="required">
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                            </div>

                            <!-- User about field -->
                            <div class="form-group">
                                <textarea 
                                    name="about" 
                                    class="form-control" 
                                    th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                                    placeholder="Enter something about yourself" 
                                    rows="6" 
                                    th:text="${user.about}">
                                </textarea>
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
                            </div>

                            <!-- Terms and condition agreement -->
                            <div class="form-group form-check">
                                <input 
                                    type="checkbox"
                                    name="agreement"
                                    class="form-check-input"
                                    id="agreement"/>
                                <label for="agreement"> Accept Terms and Conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                                <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
